<!DOCTYPE html>
<html lang="en">
 
<head>    
    <title>Contact us Page</title>
    <link rel="stylesheet" href="indexStyle.css">
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}
 
.reachUs-button {
    padding: 1rem;
    background-color: #74c69d;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}
.reachUs-button:hover{
    background-color: #0dac30;
}
 

.banner {
    text-align: center;
    background-color: #ffffff;
    margin: 0 auto;
}
 
.banner img {
    max-width: 100%;
    height: auto;
}

.contact-form {
    padding: 40px 0;
    margin: 0 10px;
}
 
.form-container {
    max-width: 40%;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
 
.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}
 
.form-group {
    margin-bottom: 20px;
}
 
.form-container label {
    display:block;
    font-weight: bold;
}
.form-container input, textarea{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 1rem;
    resize: vertical;
}
.submit-button {
    padding: 10px 20px;
    background-color: #74c69d;
    border: none;
    color: white;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}

.submit-button:hover{
    background-color: #0dac30;
}

.contact-info {
    text-align: center;
    padding: 50px 0;
    background-color: #74c69d;
}
 
.contact-info h2 {
    margin-bottom: 20px;
}
 
.hamburger {
    display: none;
    color: rgb(0, 0, 0);
    font-size: 1.5rem;
    cursor: pointer;
}
</style>
</head>

    <section class="contact-form">
        <div class="form-container">
            <h2>Your Details</h2>
            <form action="#" method="POST">
 
                <label for="name">Name: </label>

                <input type="email" id="email" name="email" required>
 
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">
 
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>
 
               <center><button type="submit" class="submit-button">Submit</button></center>
            </form>
